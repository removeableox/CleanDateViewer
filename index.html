<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<link rel='stylesheet' href='./style.css' />
	</head>
	<body>
		<div class='selectors'>
			<div class='year'>
				<button data-inc="-1" data-type="year" class='leftYearAdjust'><</button>
				<p class='yearDisplay'></p>
				<button data-inc="1" data-type="year" class='rightYearAdjust'>></button>
			</div>
			<div class='month'>
				<button data-inc="-1" data-type="month" class='leftMonthAdjust'><</button>
				<p class='monthDisplay'></p>
				<button data-inc="1" data-type="month" class='rightMonthAdjust'>></button>
			</div>
		</div>
		<div class='dayContainer'></div>

		<script type='module' src='main.js'></script>
	</body>
</html>
